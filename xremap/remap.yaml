keymap:

  - name: default
    mode: default
    exact_match: true
    remap:
      # set mode to configure Vim-like modal remapping
      KEY_CAPSLOCK: { set_mode: normal }

  - name: normal
    mode: normal
    exact_match: true
    remap:

      # special key
      KEY_CAPSLOCK: KEY_ESC

      KEY_GRAVE: KEY_ESC  # `
      SHIFT-KEY_GRAVE: KEY_ESC
      KEY_1: KEY_ESC
      SHIFT-KEY_1: KEY_ESC
      KEY_2: KEY_ESC
      SHIFT-KEY_2: KEY_ESC
      KEY_3: KEY_ESC
      SHIFT-KEY_3: KEY_ESC
      KEY_4: KEY_ESC
      SHIFT-KEY_4: KEY_END  # end of line
      KEY_5: KEY_ESC
      SHIFT-KEY_5: KEY_ESC
      KEY_6: KEY_ESC
      SHIFT-KEY_6: KEY_HOME  # beginning of line
      KEY_7: KEY_ESC
      SHIFT-KEY_7: KEY_ESC
      KEY_8: KEY_ESC
      SHIFT-KEY_8: KEY_ESC
      KEY_9: KEY_ESC
      SHIFT-KEY_9: KEY_ESC
      KEY_0: KEY_ESC
      SHIFT-KEY_0: KEY_ESC
      KEY_MINUS: KEY_ESC  # -    
      SHIFT-KEY_MINUS: KEY_ESC  # -    
      KEY_EQUAL: KEY_ESC  # =
      SHIFT-KEY_EQUAL: KEY_ESC  # =
      KEY_Q: KEY_ESC
      SHIFT-KEY_Q: KEY_ESC
      KEY_W: [C-KEY_RIGHT, C-KEY_RIGHT, C-KEY_LEFT]
      SHIFT-KEY_W: KEY_ESC
      KEY_E: C-KEY_RIGHT
      SHIFT-KEY_E: KEY_ESC
      KEY_R: KEY_ESC
      SHIFT-KEY_R: KEY_ESC
      KEY_T: KEY_ESC
      SHIFT-KEY_T: KEY_ESC
      KEY_Y: KEY_ESC
      SHIFT-KEY_Y: KEY_ESC
      KEY_U: C-KEY_Z
      SHIFT-KEY_U: KEY_ESC
      KEY_I: { set_mode: default }
      SHIFT-KEY_I: [KEY_HOME, { set_mode: default }]
      KEY_O: [KEY_END, KEY_ENTER]
      SHIFT-KEY_O: KEY_ESC
      KEY_P: C-KEY_V
      SHIFT-KEY_P: KEY_ESC
      KEY_LEFTBRACE: KEY_ESC  # [
      SHIFT-KEY_LEFTBRACE: KEY_ESC
      KEY_RIGHTBRACE: KEY_ESC  # ]
      SHIFT-KEY_RIGHTBRACE: KEY_ESC
      KEY_A: [KEY_RIGHT, { set_mode: default }]
      SHIFT-KEY_A: [KEY_END, { set_mode: default }]
      KEY_S: KEY_ESC
      SHIFT-KEY_S: KEY_ESC
      KEY_D:  # delete stuff
        remap:
          KEY_I:
            remap:
              KEY_W: [C-KEY_LEFT, C-KEY_DELETE]
          KEY_A:
            remap:
              KEY_W: [C-KEY_LEFT, C-KEY_DELETE, KEY_DELETE]
          KEY_W: C-KEY_DELETE
      SHIFT-KEY_D: KEY_ESC
      KEY_F: KEY_ESC
      SHIFT-KEY_F: KEY_ESC
      KEY_G:
        remap:
          KEY_G: C-KEY_HOME # beginning of file
      SHIFT-KEY_G: C-KEY_END
      KEY_H: KEY_LEFT
      SHIFT-KEY_H: KEY_ESC
      KEY_J: KEY_DOWN
      SHIFT-KEY_J: KEY_ESC
      KEY_K: KEY_UP
      SHIFT-KEY_K: KEY_ESC
      KEY_L: KEY_RIGHT
      SHIFT-KEY_L: KEY_ESC
      KEY_SEMICOLON: KEY_ESC  # ;
      SHIFT-KEY_SEMICOLON: KEY_ESC
      KEY_APOSTROPHE: KEY_ESC  # '
      SHIFT-KEY_APOSTROPHE: KEY_ESC
      KEY_BACKSLASH: KEY_ESC  # \
      SHIFT-KEY_BACKSLASH: KEY_ESC
      KEY_Z: KEY_ESC
      SHIFT-KEY_Z: KEY_ESC
      KEY_X: KEY_DELETE
      SHIFT-KEY_X: KEY_ESC
      KEY_C:  # equivalent cut stuff
        remap:
          KEY_I:
            remap:
              KEY_W: [C-KEY_LEFT, C-KEY_DELETE, { set_mode: default }]
          KEY_A:
            remap:
              KEY_W: [C-KEY_LEFT, C-KEY_DELETE, KEY_DELETE, { set_mode: default }]
          KEY_W: [C-KEY_DELETE, { set_mode: default }]
      SHIFT-KEY_C: KEY_ESC
      KEY_V: { set_mode: visual }
      SHIFT-KEY_V: KEY_ESC
      KEY_B: C-KEY_LEFT
      SHIFT-KEY_B: KEY_ESC
      KEY_N: KEY_ESC
      SHIFT-KEY_N: KEY_ESC
      KEY_M: KEY_ESC
      SHIFT-KEY_M: KEY_ESC
      KEY_COMMA: KEY_ESC # ,
      SHIFT-KEY_COMMA: KEY_ESC
      KEY_DOT: KEY_ESC # .
      SHIFT-KEY_DOT: KEY_ESC
      KEY_SLASH: KEY_ESC # /
      SHIFT-KEY_SLASH: KEY_ESC


  - name: visual
    mode: visual
    exact_match: true
    remap:

      KEY_CAPSLOCK: [KEY_ESC, { set_mode: normal }]
      KEY_ESC: [KEY_ESC, { set_mode: normal }]

      KEY_GRAVE: KEY_ESC
      SHIFT-KEY_GRAVE: KEY_ESC
      KEY_1: KEY_ESC
      SHIFT-KEY_1: KEY_ESC
      KEY_2: KEY_ESC
      SHIFT-KEY_2: KEY_ESC
      KEY_3: KEY_ESC
      SHIFT-KEY_3: KEY_ESC
      KEY_4: KEY_ESC
      SHIFT-KEY_4: SHIFT-KEY_END
      KEY_5: KEY_ESC
      SHIFT-KEY_5: KEY_ESC
      KEY_6: KEY_ESC
      SHIFT-KEY_6: SHIFT-KEY_HOME
      KEY_7: KEY_ESC
      SHIFT-KEY_7: KEY_ESC
      KEY_8: KEY_ESC
      SHIFT-KEY_8: KEY_ESC
      KEY_9: KEY_ESC
      SHIFT-KEY_9: KEY_ESC
      KEY_0: KEY_ESC
      SHIFT-KEY_0: KEY_ESC
      KEY_MINUS: KEY_ESC
      SHIFT-KEY_MINUS: KEY_ESC
      KEY_EQUAL: KEY_ESC
      SHIFT-KEY_EQUAL: KEY_ESC
      KEY_Q: KEY_ESC
      SHIFT-KEY_Q: KEY_ESC
      KEY_W: [SHIFT-C-KEY_RIGHT, SHIFT-C-KEY_RIGHT, SHIFT-C-KEY_LEFT]
      SHIFT-KEY_W: KEY_ESC
      KEY_E: SHIFT-C-KEY_RIGHT
      SHIFT-KEY_E: KEY_ESC
      KEY_R: KEY_ESC
      SHIFT-KEY_R: KEY_ESC
      KEY_T: KEY_ESC
      SHIFT-KEY_T: KEY_ESC
      KEY_Y: [C-KEY_C, KEY_ESC, { set_mode: normal }]
      SHIFT-KEY_Y: KEY_ESC
      KEY_U: KEY_ESC
      SHIFT-KEY_U: KEY_ESC
      KEY_I: { set_mode: default }
      SHIFT-KEY_I: KEY_ESC
      KEY_O: [KEY_END, KEY_ENTER]
      SHIFT-KEY_O: KEY_ESC
      KEY_P: KEY_ESC
      SHIFT-KEY_P: KEY_ESC
      KEY_LEFTBRACE: KEY_ESC
      SHIFT-KEY_LEFTBRACE: KEY_ESC
      KEY_RIGHTBRACE: KEY_ESC
      SHIFT-KEY_RIGHTBRACE: KEY_ESC
      KEY_A: [KEY_RIGHT, { set_mode: default }]
      SHIFT-KEY_A: KEY_ESC
      KEY_S: KEY_ESC
      SHIFT-KEY_S: KEY_ESC
      KEY_D: [KEY_DELETE, { set_mode: normal }]
      SHIFT-KEY_D: KEY_ESC
      KEY_F: KEY_ESC
      SHIFT-KEY_F: KEY_ESC
      KEY_G:
        remap:
          KEY_G: SHIFT-C-KEY_HOME
      SHIFT-KEY_G: SHIFT-C-KEY_END
      KEY_H: SHIFT-KEY_LEFT
      SHIFT-KEY_H: KEY_ESC
      KEY_J: SHIFT-KEY_DOWN
      SHIFT-KEY_J: KEY_ESC
      KEY_K: SHIFT-KEY_UP
      SHIFT-KEY_K: KEY_ESC
      KEY_L: SHIFT-KEY_RIGHT
      SHIFT-KEY_L: KEY_ESC
      KEY_SEMICOLON: KEY_ESC
      SHIFT-KEY_SEMICOLON: KEY_ESC
      KEY_APOSTROPHE: KEY_ESC
      SHIFT-KEY_APOSTROPHE: KEY_ESC
      KEY_BACKSLASH: KEY_ESC
      SHIFT-KEY_BACKSLASH: KEY_ESC
      KEY_Z: KEY_ESC
      SHIFT-KEY_Z: KEY_ESC
      KEY_X: KEY_ESC
      SHIFT-KEY_X: KEY_ESC
      KEY_C: [KEY_DELETE, { set_mode: default }]
      SHIFT-KEY_C: KEY_ESC
      KEY_V: KEY_ESC
      SHIFT-KEY_V: KEY_ESC
      KEY_B: KEY_ESC
      SHIFT-KEY_B: SHIFT-C-KEY_LEFT
      KEY_N: KEY_ESC
      SHIFT-KEY_N: KEY_ESC
      KEY_M: KEY_ESC
      SHIFT-KEY_M: KEY_ESC
      KEY_COMMA: KEY_ESC
      SHIFT-KEY_COMMA: KEY_ESC
      KEY_DOT: KEY_ESC
      SHIFT-KEY_DOT: KEY_ESC
      KEY_SLASH: KEY_ESC
      SHIFT-KEY_SLASH: KEY_ESC

default_mode: default
