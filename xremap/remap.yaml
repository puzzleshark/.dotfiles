keymap:

  - name: whatever
    mode: default
    remap:
      # Set mode to configure Vim-like modal remapping
      KEY_F1: { set_mode: fun }

  - name: vsremap
    mode: fun
    remap:
      KEY_I: { set_mode: default }
      KEY_J: KEY_DOWN
      KEY_K: KEY_UP
      KEY_L: KEY_RIGHT
      KEY_H: KEY_LEFT
      KEY_W: KEY_LEFTCTRL-KEY_RIGHT
      KEY_B: KEY_LEFTCTRL-KEY_LEFT
      KEY_R: [KEY_LEFTCTRL-KEY_LEFT, KEY_LEFTCTRL-KEY_LEFTSHIFT-KEY_RIGHT]
      KEY_LEFTSHIFT-KEY_4: KEY_END
      KEY_RIGHTSHIFT-KEY_4: KEY_END
      KEY_LEFTSHIFT-KEY_6: KEY_HOME
      KEY_RIGHTSHIFT-KEY_6: KEY_HOME

default_mode: default
